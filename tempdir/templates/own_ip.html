<html lang="en">
<head>
	<title> IP Address Application </title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style_container.css"/>
</head>
<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title" style="font-size:28px">Self Public IP Address Info</span>
                <hr>
			    <span class="contact100-form-title" style="font-size:24px">IP Address Info</span>
                <span class="contact100-form-title" style="font-size:20px">Public IP Address: {{ip_add}}</span>
			    <span class="contact100-form-title" style="font-size:20px">IP Version: {{ip_ver}}</span> 
			    <hr>
                <span class="contact100-form-title" style="font-size:20px">Country Code: {{c_code}}</span>
			    <span class="contact100-form-title" style="font-size:20px">Country: {{country}}</span> 
                <span class="contact100-form-title" style="font-size:20px">Region: {{region}}</span>
			    <span class="contact100-form-title" style="font-size:20px">Latitude: {{lat}}</span> 
                <span class="contact100-form-title" style="font-size:20px">Longitude: {{long}}</span>
                <hr>
                <span class="contact100-form-title" style="font-size:20px">Internet Service Provider: {{isp}}</span>
			    <span class="contact100-form-title" style="font-size:20px">Autonomous Service Number: {{asn}}</span> 
                <hr>
                <div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" id='submit' type="submit"><a href="/">Back to Main Menu</a></button>
					</div>
				</div>
				
			</form>
		</div>
	</div>
</body>

</html>
